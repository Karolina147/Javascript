<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider/Banner</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&amp;subset=latin-ext" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: oswald;
            font-size: 10px;
        }

        .team {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #ddd;
            position: relative;
        }

        .team img.color {
            position: absolute;
            bottom: 0;
            right: -5%;
            height: 36%;
            z-index: 1;
            animation: color 4s linear infinite;
        }

        .team img.grey {
            position: absolute;
            bottom: 0;
            left: -70%;
            height: 110%;
            opacity: 0.2;
            animation: grey 4s linear infinite;
        }

        .team .member {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text 4s linear infinite;
        }

        .team h1 {
            font-size: 4rem;
        }

        .team h2 {
            font-size: 2.2rem;
        }

        @media(orientation:landscape) {
            .team img.color {
                right: 3%;
                height: 56%;
            }

            .team img.grey {
                bottom: -10%;
                left: -15%;
                height: 130%;
            }

            .team .member {
                right: 0;
                left: auto;
                /* left był uzywany wyżej więc musi być podany przy zmianie right */
            }
        }

        @media (min-width: 1025px) {
            .team h1 {
                font-size: 8rem;
            }

            .team h2 {
                font-size: 5rem;
            }
        }

        @keyframes color {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(-5%);
                opacity: 0;
            }
        }

        @keyframes grey {
            0% {
                transform: translateX(0) scale(1);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 0.2;
            }

            87% {
                opacity: 0.2;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(5%) scale(1.1);
                opacity: 0;
            }
        }

        @keyframes text {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(5%) scale(1.1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <section class="team">

        <img src="img/s1.png" alt="Zuza Miłosz" class="color">
        <img src="img/s1a.png" alt="Zuza Miłasz szara" class="grey">

        <div class="member">
            <h1>Zuza Miłasz</h1>
            <h2>Programistka JS</h2>
        </div>

    </section>

    <script>
        // Parametry
        let activeElement = 0;
        const timeChange = 4000;

        // Elementy pobrane z HTML
        const colorImgHtml = document.querySelector('.color');
        const greyImgHtml = document.querySelector('.grey');
        const h1Html = document.querySelector('.member h1');
        const h2Html = document.querySelector('.member h2');



        // Tablice z obrazami, imonami i zawodem
        const colorImages = ['img/s1.png', 'img/s2.png', 'img/s3.png'];
        const greyImages = ['img/s1a.png', 'img/s2a.png', 'img/s3a.png'];
        const names = ['Zuza Miłasz', "Zygmunt Nerkowski", 'Jan Krępczyński'];
        const professions = ['Programistka JS', 'UX i UI designer', 'Front-End Developer'];

        function changeElement() {
            if (activeElement == colorImages.length) {
                activeElement = 0;
            }

            colorImgHtml.src = colorImages[activeElement];
            greyImgHtml.src = greyImages[activeElement];
            h1Html.textContent = names[activeElement];
            h2Html.textContent = names[activeElement];
            activeElement++;
        }

        setInterval(changeElement, timeChange);
    </script>
</body>

</html>
